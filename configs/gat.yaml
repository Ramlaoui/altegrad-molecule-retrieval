default:
  model:
    model_name: distilbert-base-uncased
    num_node_features: 300
    nout: 256
    nhid: 300
    nheads: 2
    graph_hidden_channels: 300
  optim:
    optimizer: AdamW
    scheduler: LinearWarmupCosineAnnealingLR #
    batch_size: 16
    eval_batch_size: 16
    lr_initial: 1e-4
    lr_min: 1e-5
    warmup_steps: 1000
    weight_decay: 0.01
    loss: contrastive
    max_epochs: 1
    # lr_gamma: 0.9

scibert:
  model:
    model_name: allenai/scibert_scivocab_uncased
  optim:
    lr_initial: 1e-4
    max_epochs: 10